<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kho Quản lý Templates</title>
    <link href="{{url_for('static',filename='/vendor/fontawesome/css/fontawesome.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='/vendor/fontawesome/css/solid.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='/vendor/fontawesome/css/brands.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='/vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='/css/master.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='/vendor/flagiconcss/css/flag-icon.min.css')}}" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar" >
            <div class="sidebar-header">
                <img src="{{url_for('static',filename='/img/logo.png')}}" alt="bootraper logo" class="app-logo">
            </div>
            <ul class="list-unstyled components text-secondary">
                <li>
                    <a href="{{url_for('manager.index')}}"><i class="fas fa-home"></i> Dashboard</a>
                </li>
                <li>
                    <a href="{{url_for('dm.list_categories')}}"><i class="fas fa-file-alt"></i> Category</a>
                </li>
            </ul>
        </nav>
        <div id="body" >
            <!-- navbar navigation component -->
            <nav class="navbar navbar-expand-lg navbar-white bg-white">
                <button type="button" id="sidebarCollapse" class="btn btn-light">
                    <i class="fas fa-bars"></i><span></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <div class="nav-dropdown">
                                <a href="#" id="nav1" class="nav-item nav-link dropdown-toggle text-secondary" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-link"></i> <span>View web</span> <i style="font-size: .8em;" class="fas fa-caret-down"></i>
                                </a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <div class="nav-dropdown">
                                <a href="#" id="nav2" class="nav-item nav-link dropdown-toggle text-secondary" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-user"></i> <span>John Doe</span> <i style="font-size: .8em;" class="fas fa-caret-down"></i>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- end of navbar navigation -->
            {% block content %} {% endblock %}
        </div>
    </div>
    <script src="{{url_for('static',filename='/vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static',filename='/vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static',filename='/vendor/chartsjs/Chart.min.js')}}"></script>
    <script src="{{url_for('static',filename='/js/dashboard-charts.js')}}"></script>
    <script src="{{url_for('static',filename='/js/script.js')}}"></script>
</body>

</html>
